<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Karta pića</ui:define>

	<ui:define name="content">
		<h2>Karta pića</h2>
		<br />

		<h:dataTable value="#{pregledKartePica.kartaPica}" var="pice"
			border="1" cellpadding="5">
			<h:column>
				<f:facet name="header">ID</f:facet>
        #{pice.id()}
      </h:column>

			<h:column>
				<f:facet name="header">Naziv</f:facet>
        #{pice.naziv()}
      </h:column>

			<h:column>
				<f:facet name="header">Količina (L)</f:facet>
        #{pice.kolicina()}
      </h:column>

			<h:column>
				<f:facet name="header">Cijena (€)</f:facet>
        #{pice.cijena()}
      </h:column>
		</h:dataTable>
		<h:panelGroup rendered="#{not empty pregledKartePica.statusPoruka}">
			<h:outputText value="#{pregledKartePica.statusPoruka}"
				style="color: red; font-weight: bold;" />
			<br />
			<br />
		</h:panelGroup>
	</ui:define>
</ui:composition>
