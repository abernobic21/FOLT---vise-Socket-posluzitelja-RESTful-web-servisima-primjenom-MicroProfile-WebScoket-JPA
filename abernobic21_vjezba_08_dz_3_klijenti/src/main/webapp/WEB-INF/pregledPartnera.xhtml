<ui:composition template="/predlozak.xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core">

    <ui:define name="title">Pregled partnera</ui:define>

    <ui:define name="content">
    
    	<h:form>
			<h:outputLabel for="partner">
				<h:outputText value="Partner:" />
			</h:outputLabel>
			<h:selectOneMenu value="#{pregledParnera.partner}">
				<f:selectItems value="#{pregledPartnera.partneri}" var="p"
					itemLabel="#{p.naziv()} - #{p.vrstaKuhinje()}"
					itemValue="#{p.id()}" />
			</h:selectOneMenu>

			<h:commandButton id="submit" value=" Odaberi partnera "
				action="#{odabirPartnera.detaljiPartnera}" />
		</h:form>
    </ui:define>

</ui:composition>
