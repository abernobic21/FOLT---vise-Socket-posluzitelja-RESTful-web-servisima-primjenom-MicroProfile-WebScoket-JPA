<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled korisnika</ui:define>

	<ui:define name="content">
		<h2>Pregled korisnika</h2>

		<h:form id="listaKorisnika">
			<h:dataTable value="#{pregledKorisnikaRest.korisnici}" var="k"
				border="1" cellpadding="5" style="margin-top:20px;">
				<h:column>
					<f:facet name="header">Prezime</f:facet>
                    #{k.prezime()}
                </h:column>
				<h:column>
					<f:facet name="header">Ime</f:facet>
                    #{k.ime()}
                </h:column>
				<h:column>
					<f:facet name="header">Akcija</f:facet>
					<h:commandLink value="Detalji"
						action="#{pregledKorisnikaRest.detalji(k.korisnik())}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>

	<ui:define name="nav"></ui:define>
</ui:composition>
