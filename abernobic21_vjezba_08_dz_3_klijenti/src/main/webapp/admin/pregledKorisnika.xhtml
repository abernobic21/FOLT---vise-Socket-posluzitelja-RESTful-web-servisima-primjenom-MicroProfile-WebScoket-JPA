<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Pregled korisnika</ui:define>

	<ui:define name="content">
		<h2>Pregled korisnika s pretraživanjem</h2>

		<h:form id="pretragaForm">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="prezime" value="Prezime:" />
				<h:inputText id="prezime" value="#{korisnikPregled.prezime}" />

				<h:outputLabel for="ime" value="Ime:" />
				<h:inputText id="ime" value="#{korisnikPregled.ime}" />

				<h:outputText />
				<h:commandButton value="Pretraži"
					action="#{korisnikPregled.pretrazi}" />
			</h:panelGrid>
		</h:form>

		<br />

		<h:dataTable value="#{korisnikPregled.korisnici}" var="k" border="1"
			style="width:100%">
			<h:column>
				<f:facet name="header">Korisničko ime</f:facet>
                #{k.korisnik()}
            </h:column>
			<h:column>
				<f:facet name="header">Prezime</f:facet>
                #{k.prezime()}
            </h:column>
			<h:column>
				<f:facet name="header">Ime</f:facet>
                #{k.ime()}
            </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
                #{k.email()}
            </h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="nav">
	</ui:define>
</ui:composition>
