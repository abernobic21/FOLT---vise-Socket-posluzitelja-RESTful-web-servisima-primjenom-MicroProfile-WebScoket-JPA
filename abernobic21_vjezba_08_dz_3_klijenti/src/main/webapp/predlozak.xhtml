<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="jakarta.faces.facelets">
<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="cssLayout.css" />
	<title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
	<div id="top" class="top">
		<ui:insert name="top">
			<h:panelGroup id="prijavljlenKorisnik"
				rendered="#{prijavaKorisnika.prijavljen}">
				<h:outputText value="Prijavljen korisnik: " />
				<h:outputText style="color: yellow"
					value="#{prijavaKorisnika.ime} #{prijavaKorisnika.prezime}" />
				<h:form>
					<h:link outcome="/privatno/odjavaKorisnika.xhtml"
						value="Odjava korisnika" />
				</h:form>
				<br />
				<ui:fragment rendered="#{prijavaKorisnika.partnerOdabran}">
					<h:outputText value="Odabrani restoran/partner " />
					<h:outputText style="color: yellow"
						value="#{prijavaKorisnika.odabraniPartner.naziv()} - #{prijavaKorisnika.odabraniPartner.vrstaKuhinje()}" />
				</ui:fragment>
			</h:panelGroup>
		</ui:insert>
	</div>
	<div id="nav" class="nav">
		<ul>
			<li><a
				href="#{facesContext.externalContext.requestContextPath}/mvc/tvrtka/pocetak">Početak
					Tvrtka</a></li>
			<li><h:link outcome="/index.xhtml" value="Početak Partner" /></li>
			<li><h:link outcome="/privatno/index.xhtml" value="Privatni dio" /></li>
			<li><h:link outcome="/admin/index.xhtml" value="Admin dio" /></li>
		</ul>
	</div>
	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>
</h:body>
</html>
