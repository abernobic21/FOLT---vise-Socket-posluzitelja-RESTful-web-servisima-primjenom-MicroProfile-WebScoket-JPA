<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Spavanje partnera</ui:define>

	<ui:define name="content">
		<h2>Aktiviraj spavanje partnera</h2>
		<h:form id="spavanjeForma">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="trajanje" value="Trajanje spavanja (ms)" />
				<h:inputText id="trajanje" value="#{spavanjePartnera.vrijeme}"
					required="true" requiredMessage="Unesite broj sekundi"
					validatorMessage="Broj milisekundi mora biti pozitivan.">

					<f:convertNumber integerOnly="true" type="number" />
					<f:validateLongRange minimum="1" />
				</h:inputText>

				<h:outputText value="" />
				<h:commandButton value="Pokreni spavanje"
					action="#{spavanjePartnera.spavaj}" />
			</h:panelGrid>

			<br />
			<h:outputLabel value="Status: " for="status" />
			<h:outputText id="status" value="#{spavanjePartnera.statusPoruka}"
				style="color:blue;" />
		</h:form>
	</ui:define>

	<ui:define name="nav">
	</ui:define>
</ui:composition>
