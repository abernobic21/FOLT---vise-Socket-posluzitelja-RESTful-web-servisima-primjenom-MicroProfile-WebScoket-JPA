<ui:composition template="/predlozak.xhtml"
	xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

	<ui:define name="title">Zadaća 3 - Nadzorna konzola partnera/restorana</ui:define>
	<ui:define name="content">
		<h2>Nadzorna konzola partnera/restorana</h2>
		<br />
		<div>
			<h:form>
				<h3>Poslužitelj Klijenti</h3>
				<p>Status: #{nadzornaKonzola.statusKlijent}</p>
				<h:commandButton value="Pauza"
					action="#{nadzornaKonzola.pauziraj()}" />
				<h:commandButton value="Start" action="#{nadzornaKonzola.startaj()}" />
				<div>
					<h:outputText id="statusPosluziteljKlijenti"
						value="#{nadzornaKonzola.statusPoruka}" />
				</div>
			</h:form>
		</div>

		<div style="margin-top: 20px;">
			<h3>Poslužitelj Partner</h3>
			<p>
				Status rada: <span id="statusPartnera"></span>
			</p>
			<p>
				Broj otvorenih narudžbi: <span id="brojNarudzbi"></span>
			</p>
			<p>
				Broj plaćenih računa: <span id="brojRacuna"></span>
			</p>
		</div>

		<script type="text/javascript">
			var wsocket;
			function connect() {
				var adresa = window.location.pathname;
				var dijelovi = adresa.split("/");
				adresa = "ws://" + window.location.hostname + ":"
						+ window.location.port + "/" + dijelovi[1]
						+ "/ws/partneri";
				if ('WebSocket' in window) {
					wsocket = new WebSocket(adresa);
				} else if ('MozWebSocket' in window) {
					wsocket = new MozWebSocket(adresa);
				} else {
					alert('WebSocket nije podržan od web preglednika.');
					return;
				}
				wsocket.onmessage = onMessage;
			}

			function onMessage(evt) {
				var podaci = evt.data.split(";");
				document.getElementById("statusPartnera").textContent = podaci[0];
				document.getElementById("brojNarudzbi").textContent = podaci[1];
				document.getElementById("brojRacuna").textContent = podaci[2];

				if (podaci[0] === "RADI") {
					document.getElementById("statusPartnera").style.color = "green";
				} else {
					document.getElementById("statusPartnera").style.color = "red";
				}
			}

			window.addEventListener("load", connect, false);
		</script>

	</ui:define>
	<ui:define name="nav">
	</ui:define>
</ui:composition>
